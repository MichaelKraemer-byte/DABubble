@if(showItem == 'screen'){
    <div class="lockscreen">
        <div class='animation-box'>
            <span>{{text}}</span>
            <div class="animation-circle"></div>
        </div>
    </div>
}
@if(!showItem || showItem == 'banner'){
    <div class="banner">
        <div class="content">
            @if(icon){<mat-icon [innerHTML]="icon"></mat-icon>}
            <p>{{text}}</p>
        </div>
    </div>
}
